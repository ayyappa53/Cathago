<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .welcome-text {
            font-size: 1.2rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-content {
            padding: 2rem;
        }

        .user-info {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="welcome-text">
                Welcome, <span id="username"></span> (<span id="role"></span>)
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="profile-content">
            <div class="user-info">
                <h2>Your Profile</h2>
                <p>Email: <span id="email"></span></p>
                <p>Credits: <span id="credits"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem("user"));

            if (!user) {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("username").innerText = user.username || "User";
            document.getElementById("email").innerText = user.email;
            document.getElementById("role").innerText = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            document.getElementById("credits").innerText = user.credits;

            // Additional UI elements for admin
            if (user.role === 'admin') {
                const adminContent = document.createElement('div');
                adminContent.innerHTML = `
                    <h3>Admin Panel</h3>
                    <p>You have full administrative access.</p>
                `;
                document.querySelector('.profile-content').appendChild(adminContent);
            }
        });

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
